<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklynn Stevenson</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <!--this is the navbar section-->
        <nav>
            <div class="personal__logo">Brooklynn Stevenson</div>
            <ul class="nav__link--list">
                <li>
                    <!--when it's two words in one element, only use one hifen for the second word. Which you can find between hover and effect-->
                    <a href="" class="nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
                </li>
                <li>
                    <!--when it's two words in one element, only use one hifen for the second word. Which you can find between hover and effect-->
                    <a href="" class="nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Project</a>
                </li>
                <li>
                    <!--when it's two words in one element, only use one hifen for the second word. Which you can find between hover and effect-->
                    <a href="" class="nav__link--anchor
                    nav__link--anchor-primary
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <!--about me section-->
        <div class="flex flex-1">
            <!-- this contains two classes. IT contains the information container (about-me__info and it contains the image (row)-->
            <div class="about-me__info row">
                <!--information container-->
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./assets/Techphoto.jpg" class="about-me__picture" alt="Picture of me!">
                    </figure>
                    <h1 class="about-me__info--title">
                        <!--span with a class helps target specifically my name. Now I can change the color, make it bold, etc-->
                        Hey! I'm <span class="text--purple">Brooklynn Stevenson</span> üëãüèæ
                    </h1>
                    <p class="about-me__info--para">
                        I'm a <strong class="text--purple">frontend software engineer</strong> with a strong passion for building responsive and performant web
                        applications with great user experiences that positively impacts the world. 
                    </p>
                    <!--Icons for linkedin, github, email, and resume. Got icons from frontawesome.com-->
                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="far fa-envelope"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me__img--container">
                    <img src="./assets/undraw_websites.svg" class="about-me__img" alt="">
                </figure>
            </div>
        </div>
    </section>
</body>
</html>
